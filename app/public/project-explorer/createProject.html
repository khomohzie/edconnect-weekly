<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

        <style>
            #topnav {padding-left: 0.4in}
            #bottomnav {text-align: center}
        </style>
    </head>
    <body>
        <div id="masthead">
            <hgroup>
                <h1>Project Explorer</h1>
                <h2>One Stop Database for Final Year Projects</h2>
            </hgroup>
        </div>

        <div id="topnav">
            <a href="index.html" title="Home Page">Home</a>&nbsp;
            <a href="projects.html" title="Projects">Projects</a>&nbsp;

            <a href="login.html" title="Login Page">Login</a>&nbsp;
            <a href="register.html" title="Register With Us">Register</a>
        </div>

        <div id="main">
            <h3>Submit Project</h3>
            <p>
                Project Name:<br>
                <input type="text" name="title" size="20" maxlength="50">
            </p>
            
            <p>
                Project Abstract:<br>
                <textarea name="abs" size="20" maxlength="100" rows="5" cols="22" placeholder="Maximum of 100 characters"></textarea>
            </p>

            <p>
                Author(s):<br>
                <input type="text" name="auth" size="20" maxlength="50">
            </p>

            <p>
                Tag(s):<br>
                <input type="text" name="tag" size="20" maxlength="50">
            </p>

            <p>
                <input type="submit" name="submit" value="Submit">
            </p>
        </div>

        <div id="bottomnav">
            <a href="index.html" title="Home Page">Home</a>&nbsp;
            <a href="projects.html" title="Projects">Projects</a>&nbsp;

            <a href="login.html" title="Login Page">Login</a>&nbsp;
