<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="nav-row">
                    <div class="col-1">
                    <a href="#" class="brand">Project Explorer</a>&nbsp;&nbsp;&nbsp;
                    <form method="POST" action="" enctype="text/plain">
                        <input type="search" size="20px" placeholder="Search Projects">
                        <input type="submit" class="btn" value="Search">
                    </form>
                    &nbsp;&nbsp;<a href="projects.html" title="Projects" id="project-link" class="other-nav-links">Projects</a>&nbsp;&nbsp;
                    <a href="createProject.html" title="Submit Project" id="submit-link" class="other-nav-links">Submit</a>
                    </div>
                    <div class="col-2">
                        <a href="register.html" title="Sign up" class="other-nav-links">Sign up</a>&nbsp;&nbsp;
                        <a href="login.html" title="Login Page" class="other-nav-links">Login</a>
                    </div>
                </div>
            </nav>
        </div>

        <div id="main-create-project">
            <form method="POST" action="" enctype="text/plain">
                <h3>Submit Project</h3>
                <p>
                    Project Name<br>
                    <input type="text" name="title" size="74" maxlength="50" placeholder="Enter project name">
                </p>
                    
                <p>
                    Project Abstract:<br>
                    <textarea name="abs" size="20" maxlength="100" rows="10" cols="56"></textarea>
                </p>
        
                <p>
                    Author(s):<br>
                    <input type="text" name="auth" size="74" maxlength="50" placeholder="Enter author names (separated by comma)">
                </p>
        
                <p>
                    Tag(s):<br>
                    <input type="text" name="tag" size="74" maxlength="50" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
                </p>
        
                <p>
                    <input type="submit" name="submit" value="Continue" class="login-submit">
                </p>
            </form>
        </div>

                            
        <div id="copy" style="text-align: right">
            <small>
                Project Explorer &copy; 2020 . <span style="color: #000">Edconnect</span>
            </small>
        </div>
    </body>
</html>
