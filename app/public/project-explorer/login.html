<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
            
        <div class="container">
            <nav>
                <div class="nav-row">
                    <div class="col-1">
                    <a href="#" class="brand">Project Explorer</a>&nbsp;&nbsp;&nbsp;
                    <form method="POST" action="" enctype="text/plain">
                        <input type="search" size="20px" placeholder="Search Projects">
                        <input type="submit" class="btn" value="Search">
                    </form>
                    &nbsp;&nbsp;<a href="projects.html" title="Projects" id="project-link" class="other-nav-links">Projects</a>&nbsp;&nbsp;
                    <a href="createProject.html" title="Submit Project" id="submit-link" class="other-nav-links">Submit</a>
                    </div>
                    <div class="col-2">
                        <a href="register.html" title="Sign up" class="other-nav-links">Sign up</a>&nbsp;&nbsp;
                        <a href="login.html" title="Login Page" class="other-nav-links">Login</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-form">
            <p style="font-weight: bold; font-size: 30px; margin-bottom: 10px">Login</p>
            <form method="post" action="" enctype="text/plain">
                <p class="form-para">Email address</p>
                <p style="margin-top: 0px"><input type="email" name="email" size="100" maxlength="50" placeholder="Enter email"></p>
                
                <p class="form-para2">Password</p>
                <p style="margin-top: 0px"><input input type="password" name="pword1" size="100" placeholder="Password"></p>
                <p>
                    <input type="submit" value="Login" class="login-submit">
                </p>
            </form>
        </div>

        <div id="login-copy" style="text-align: right">
            <small>
                Project Explorer &copy; 2020 . <span style="color: #000">Edconnect</span>
            </small>
        </div>
    </body>
</html>
