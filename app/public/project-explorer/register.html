<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="nav-row">
                    <div class="col-1">
                    <a href="#" class="brand">Project Explorer</a>&nbsp;&nbsp;&nbsp;
                    <form method="POST" action="" enctype="text/plain">
                        <input type="search" size="20px" placeholder="Search Projects">
                        <input type="submit" class="btn" value="Search">
                    </form>
                    &nbsp;&nbsp;<a href="projects.html" title="Projects" id="project-link" class="other-nav-links">Projects</a>&nbsp;&nbsp;
                    <a href="createProject.html" title="Submit Project" id="submit-link" class="other-nav-links">Submit</a>
                    </div>
                    <div class="col-2">
                        <a href="register.html" title="Sign up" class="other-nav-links">Sign up</a>&nbsp;&nbsp;
                        <a href="login.html" title="Login Page" class="other-nav-links">Login</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-register">
            <form method="POST" action="" enctype="text/plain">

                <p style="margin-bottom: 0px; font-weight: bold; font-size: 23px">Sign up</p>
            
            <div class="row">
                <div class="col-reg1">
                
                    <p class="form-para">First name</p>
                    <p style="margin-top: 0px"><input type="text" name="first_name" size="74" maxlength="30" placeholder="First name"></p>
                    
                    <p class="form-para2">Email Address</p>
                    <p style="margin-top: 0px"><input type="email" name="email" size="74" maxlength="50" placeholder="Your Email address"></p>
                    
                    <p class="form-para3">Program</p>
                        
                        <select>
                            <option>Choose...</option>
                            <option>(B. A. Hons), HISTORY & INTERNATIONAL STUDIES</option>
                            <option>B.A .FRENCH AND INTERNATIONAL RELATIONS</option>
                            <option>B.A Christian Religious Studies</option>
                            <option>B.A Music</option>
                            <option>B.A. (Ed) ENGLISH LANGUAGE EDUCATION</option>
                            <option>B.ED. EDUCATIONAL PLANNING & ADMINISTRATION</option>
                            <option>B.Sc (Ed) Business Education</option>
                            <option>B.Sc (Hons) in Business Administration</option>
                            <option>B.Sc Accounting</option>
                            <option>B.Sc Agricultural Economics and Extension</option>
                            <option>B.Sc Animal Science</option>
                            <option>B.Sc Biochemistry</option>
                            <option>B.Sc Computer Science</option>
                            <option>B.Sc Economics</option>
                            <option>B.Sc Finance</option>
                            <option>B.Sc MASS COMMUNICATION</option>
                            <option>B.Sc Microbiology</option>
                            <option>B.Sc Physics</option>
                            <option>B.Sc Physiology</option>
                            <option>B.Sc Software Engineering</option>
                            <option>B.SC. (ED) ECONOMICS EDUCATION</option>
                            <option>B.Sc. (Ed) GUIDANCE AND COUNSELING</option>
                            <option>Bachelor in Information Resources Management (BIRM)</option>
                            <option>Bachelor of Agriculture in Agronomy and Landscape Design</option>
                            <option>Bachelor of Medical Laboratory Science Degree (BMLS)</option>
                            <option>BACHELOR OF SCIENCE (B.Sc. Hons) BIOLOGY</option>
                            <option>Bachelors in Social Work and Human Services</option>
                            <option>BSc. Public Health</option>
                            <option>English Studies (B.A)</option>
                            <option>MEDICINE (MBBS)</option>
                        </select>
                        
                        <p>
                            <input type="submit" value="Sign up" class="login-submit">
                        </p>
                </div>    
                    
                <div class="col-reg2">    
                    
                    <p class="form-para4">Last name</p>
                    <p style="margin-top: 0px"><input type="text" name="last_name" size="74" maxlength="30" placeholder="Last name"></p>
                    
                        
                    
                    <p class="form-para5">Password</p>
                    <p style="margin-top: 0px"><input type="password" name="pword1" size="74" maxlength="30" placeholder="Your Password"></p>
                    
                    <div class="matric-grad">
                        <div class="col-matric">
                            <p class="form-para6">Matriculation Number</p>
                            <p style="margin-top: 0px"><input type="text" name="matric" size="34px" maxlength="8" placeholder="e.g. 16/2020"></p>
                        </div>
                        
                        <div class="col-grad">
                            <p class="form-para7">Graduation Year</p>
                        
                                <select>
                                    <option>Choose...</option>
                                    <option>2020</option>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                    <option>2012</option>
                                    <option>2011</option>
                                    <option>2010</option>
                                    <option>2009</option>
                                    <option>2008</option>
                                    <option>2007</option>
                                    <option>2006</option>
                                    <option>2005</option>
                                    <option>2004</option>
                                    <option>2003</option>
                                </select>
                        </div>
                    </div>

                </div>
            </div>
            </form>
        </div>

        <div id="copy" style="text-align: right">
            <small>
                Project Explorer &copy; 2020 . <span style="color: #000">Edconnect</span>
            </small>
        </div>
    </body>
</html>
